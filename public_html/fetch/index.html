<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        window.on('load', () => {
            const bt = document.getElementById('bt');
        console.log(bt);
        const inp = document.getElementById('inp');
        console.log(inp);
        bt.on('click', (x = inp.value) => {
            console.log(x);
            fetch(x)
                .then((response) => {
                    inp.value = response.text;
                    console.log('it`s all right:', response);
                })
                .catch((e) => {
                    console.log('something went wrong, suddenly:', e);
                });
            });
        });
    </script>
</head>
<body>
    <input id="inp" type="text">
    <button id="bt">button</button>
</body>
</html>
